<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/inicio_sesion.css">
    </head>
    
    <body>
      <img id="tenislogin" src="img/tenis_2.png" width="60">
        <div id="container">
            <form autocomplete='off' class='form'>
                <div class='control'>
                  <h1>
                    Iniciar sesión
                  </h1>
                </div>
                <div class='control block-cube block-input'>
                  <input name='username' placeholder='Usuario' type='text'>
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                </div>
                <div class='control block-cube block-input'>
                  <input name='password' placeholder='Contraseña' type='password'>
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                </div>
                <button class='btn block-cube block-cube-hover' type='button'>
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='text'>
                    Acceder
                  </div>
                </button>
            </form>    
        </div>
    </body>
</html>
